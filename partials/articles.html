<div>
<div class="row">	
	<div class="col-md-6">	
		<table class='article-table'>
			<tbody>
				<tr ng-if="currentArticle > -1" ng-repeat="(property, item) in articles[currentArticle] track by $index">
					<td ng-if="property != 'thumbnail'">{{property}}</td>
					<td ng-if="property != 'thumbnail'"><span editable item="articles[currentArticle][property]" /></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<div class="thumbnail-container" ng-show="articles[currentArticle].thumbnail">
			<img data-ng-src='{{articles[currentArticle].thumbnail}}'>
		</div>
	</div>
</div>	
<div class="row">
	<div class="col-md-8">
		<div class="btn-group" uib-dropdown>
			{{$scope.currentArticle}}
			<button uib-dropdown-toggle class="btn btn-primary">Select Article (of {{articles.length}})<span class="caret"></span></button>
			<ul uib-dropdown-menu>
    			<li ng-repeat="article in articles track by $index"><a href='#' ng-class="{'btn-primary': $index == currentArticle}"  ng-click="selectArticle($index)">{{article.title.value.value}}</a></li>
    		</ul>			
		</div>
		<span class="btn-group">
			<button class='btn btn-default' ng-click='addArticle()'>Add Article<span class="glyphicon glyphicon-plus-sign"></span></button>
			<button ng-if="isArticleSelected()" class='btn btn-default' ng-click='compareWithZenon()'>Compare with Zenon<span class="glyphicon glyphicon-search"></span></button>
			<button ng-if="isArticleSelected()" class='btn btn-default' ng-click='sendToZenon()'>Send this Data to Zenon<span class="glyphicon glyphicon-export"></span></button>
		</span>
	</div>
	<div class="col-md-4 text-right">
		<span class="btn-group">
			<button ng-if="isArticleSelected()" class='btn btn-danger'  ng-click='dismissArticle()'>Dismiss<span class="glyphicon glyphicon-remove"></span></button>
			<button ng-if="isArticleSelected() && checkArticle()" class='btn btn-primary' ng-click='confirmArticle()'>Confirm<span class="glyphicon glyphicon-chevron-right"></span></button>
			<button ng-if="(articles.length == 0) && (articlesConfirmed.length >  0)" class='btn btn-primary' ng-click='nextTab()'>Continue<span class="glyphicon glyphicon-chevron-right"></span></button>
		</span>
	</div>
</div>

<div ng-show="(zenon.results.length > 0) && (currentArticle > -1)" class="row">
	<div class="col-md-12">
		<h2>Search results in Zenon for Article Title "{{articles[currentArticle].title.value.value}}"</h2>
		<p ng-show="zenon.results.length > 0">{{zenon.results.length}} of {{zenon.found}} results</p>
		<table class="editable-table">
			<thead>
				<tr>
					<td ng-repeat="(field, value) in zenon.results[0]">{{field}}</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="doc in zenon.results track by $index">
					<td ng-repeat="(field, value) in doc">{{value}}</td>
					<td>
						<span class='btn btn-default btn-xs' ng-click='adoptFromZenon($index)' data-tooltip='adopt'><span class='glyphicon glyphicon-ok-sign'></span></span>
					</td>
				</tr>					
			</tbody>
			<tfoot ng-show="zenon.start < zenon.found">
				<tr>
					<td colspan="7">
						<span class='btn btn-default btn-xs' ng-click='compareWithZenon(true)' data-tooltip='more results'><span class='glyphicon glyphicon-plus-sign'></span></span>
					</td>
					<td>&nbsp;</td>
				</tr>
			</tfoot>
		</table>

	</div>
</div>
</div>
