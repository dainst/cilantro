<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Workbench Login</h4>
</div>
<div class="modal-body">
    <p class="alert alert-success" ng-if="user.username">Successfully logged in as : {{ user.username }}</p>
    <p id='login-error' class="alert alert-warning" ng-if="loginerror == true">Error, please try again!</p>

    <form ng-if="!user.username" class="form-horizontal" role="form" ng-submit="login()" autofillfix>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="input-username">Username :</label>
            <div class="col-sm-9">
                <input type="username"
                       id="input-username"
                       class="form-control"
                       ng-model="loginData.username"
                       ng-change="inputChange()"
                       placeholder="Username"
                       focus-me>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Password :</label>
            <div class="col-sm-9">
                <input type="password"
                       class="form-control"
                       id="input-password"
                       ng-model="loginData.password"
                       ng-change="inputChange()"
                       placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button id="submit-login" class="btn btn-primary" type="submit">Login</button>
                <br>
            </div>
        </div>

    </form>

</div>
