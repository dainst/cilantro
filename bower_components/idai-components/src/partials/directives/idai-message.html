<div ng-repeat="(transl8Key,message) in messages"
        ng-class="'alert-' + message.level"
        class="col-md-10 col-md-offset-1 alert text-center">
    <div class="alert-message">
	    <button class="close" ng-click="removeMessage(transl8Key)" class="pull-right" style="cursor:pointer;">&times;</button>
	    <b ng-bind-html="message.text"></b><br>
	    <span>{{message.contactInfo}}</span>
	</div>
</div>
