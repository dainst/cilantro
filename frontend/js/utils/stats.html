<div class="stats">
    <div class="stat-group"><strong>{{type === "subobjects" ? "Articles" : "Documents"}}</strong></div>
    <div class="stat-group">
        <div ng-repeat="(stat, value) in getStats()" class="stat">
            <span class="badge badge-pill badge-default"
                  ng-class="{'alert-success': isStatOk(stat, value) == 1, 'alert-danger': isStatOk(stat, value) == -1}">
                {{value}}
            </span>{{getStatLabel(stat)}}
        </div>
    </div>
</div>
