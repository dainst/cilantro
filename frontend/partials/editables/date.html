<div ng-show="(warning = item.check()) && (warning !== false)" class='alert alert-warning'>{{warning}}</div>
<input type="number" min="1800" max="2050" class='editable date year' ng-model='item.value.year'  placeholder="YYYY" />-
<input type="number" class='editable date' ng-model='item.value.month' placeholder="MM" />-
<input type="number" class='editable date' ng-model='item.value.day' placeholder="DD" />
