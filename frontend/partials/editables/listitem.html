<div>
    <div ng-show="(warning = item.check()) && (warning !== false)" class='alert alert-warning'>{{warning}}</div>
    <select class="form-control editable-select" ng-model="item.value.value" ng-change="item.observer ? item.observer(item) : ''">
        <option ng-if="item.noneallowed" value="none">==none==</option>
        <option ng-repeat="(key, val) in item.list track by $index" value='{{key}}'>{{val}}</option>
    </select>
</div>
