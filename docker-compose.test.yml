version: '3.5'

x-env-dirs: &env-dirs
  REPOSITORY_DIR: /data/repository
  WORKING_DIR: /data/workspace
  STAGING_DIR: /data/staging
  CONFIG_DIR: /config
  ARCHIVE_DIR: /data/archive

x-env-broker: &env-broker
  BROKER_HOST: "broker"
  BROKER_USER: &broker-user user
  BROKER_PASSWORD: &broker-password password

x-env-jobdb: &env-jobdb
  JOB_DB_URL: job-db
  JOB_DB_PORT: 27017
  JOB_DB_NAME: job_database

x-env-app-config: &env-app-config
  OLD_JOBS_THRESHOLD_DAYS: 7
  BACKEND_URI: &backend-uri https://workbench.test.idai.world/api
  CILANTRO_ENV: &cilantro-env test
  OJS_URI: &ojs-uri https://ojs.test.idai.world/plugins/generic/ojs-cilantro-plugin/api

services:

  broker:
    image: rabbitmq:latest
    environment:
      RABBITMQ_DEFAULT_USER: *broker-user
      RABBITMQ_DEFAULT_PASS: *broker-password

  celery-db:
    image: redis:latest
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  job-db:
    image: mongo
    volumes:
      - mongo-data:/data

  service:
    image: dainst/cilantro-service:0.0.2
    volumes:
      - staging-data:/data/staging
      - config:/config
    working_dir: /app
    environment:
      <<: *env-dirs
      <<: *env-broker
      <<: *env-jobdb
      <<: *env-app-config
      DB_HOST: "celery-db"
    networks:
      - web
      - default
    deploy:
      labels:
        - "traefik.docker.network=web"
        - "traefik.enable=true"
        - "traefik.frontend.rule=Host:workbench.test.idai.world; PathPrefixStrip:/api"
        - "traefik.port=5000"

  default-worker:
    user: ${UID}
    image: dainst/cilantro-default-worker:0.0.2
    working_dir: /app
    volumes:
      - staging-data:/data/staging
      - workspace-data:/data/workspace
      - archive-data:/data/archive
      - repository-data:/data/repository
      - config:/config
    environment:
      <<: *env-dirs
      <<: *env-broker
      <<: *env-jobdb
      DB_HOST: "celery-db"
      CILANTRO_ENV: *cilantro-env
      BACKEND_URI: *backend-uri
      OJS_URI: *ojs-uri
    secrets:
      - ojs_auth_key

  convert-worker:
    user: ${UID}
    image: dainst/cilantro-convert-worker:0.0.2
    working_dir: /app
    volumes:
      - workspace-data:/data/workspace
      - config:/config
    environment:
      <<: *env-dirs
      <<: *env-broker
      DB_HOST: "celery-db"
      CILANTRO_ENV: *cilantro-env

  nlp-worker:
    user: ${UID}
    image: dainst/cilantro-nlp-worker:0.0.2
    working_dir: /app
    volumes:
      - workspace-data:/data/workspace
      - config:/config
    environment:
      <<: *env-dirs
      <<: *env-broker
      DB_HOST: "celery-db"
      CILANTRO_ENV: *cilantro-env

  frontend:
    image: dainst/cilantro-frontend:0.0.2
    networks:
      - default
      - web
    deploy:
      labels:
        - "traefik.docker.network=web"
        - "traefik.enable=true"
        - "traefik.frontend.rule=Host:workbench.test.idai.world"
        - "traefik.port=80"

secrets:
  ojs_auth_key:
    external: true
    name: workbench_ojs_auth_key

volumes:
  mongo-data:
  redis-data:
  workspace-data:
  repository-data:
    name: workbench_repository_data
    external: true
  archive-data:
    name: workbench_archive_data
    external: true
  staging-data:
    name: workbench_staging_data
    external: true
  config:
    name: workbench_config
    external: true

networks:
  web:
    external: true
