<div ng-controller="view_articles" data-ng-init="init()">

    <div class="row toprow">
        <div class="col-md-4">
            <div class="btn-group" uib-dropdown>
                <button uib-dropdown-toggle class="btn btn-default">Select Article<span class="caret"></span></button>
                <ul uib-dropdown-menu>
                    <li ng-repeat="article in dataset.articles track by $index">
                        <a href='#'
                           ng-class="{'btn-primary': $index == currentArticle, 'btn-success': article._.confirmed === true, 'btn-danger': article._.confirmed === false}"
                           ng-click="selectArticle($index)">{{article.author.value[0].lastname}} - {{article.title.get()}}</a>
                    </li>
                </ul>
            </div>
            <span class="btn-group">
                <button class='btn btn-default' ng-click='addArticle()'>Add Article<span class="glyphicon glyphicon-plus-sign"></span></button>
            </span>

        </div>
        <div class="col-md-4 text-center">
            <stats type="subobjects"></stats>
        </div>
        <div class="col-md-4 text-right">
            <span class="btn-group" ng-if="isArticleSelected()">
                <button
                        ng-if="zenonResult.id"
                        class='btn btn-default' ng-click='adoptFromZenon()'
                        data-tooltip="Continue with the data from Zenon instead of the one you got from the investigation of the table of contents"
                    >Take Zenon Data<span class="glyphicon glyphicon-import"></span>
                </button>
                <button
                        ng-if="!zenonResult.id"
                        ng-click='markAsMissingZenon()'
                        ng-class="['btn', 'btn-default', {'active': (dataset.articles[currentArticle]._.reportToZenon)}]"
                    >Mark as missing in Zenon<span class="glyphicon glyphicon-flag"></span>
                </button>
                <button
                        ng-click='dismissArticle()'
                        class='btn btn-danger'
                        ng-disabled="dataset.articles[currentArticle]._.confirmed === false"
                    >{{dataset.articles[currentArticle]._.confirmed === false ? "Dismissed" : "Dismiss"}}
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button
                        ng-if="checkArticle()"
                        ng-click='confirmArticle()'
                        class='btn btn-success'
                    >Confirm<span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </span>
        </div>
    </div>


    <div class="row">

        <div class="col-lg-6">
            <div class="panel panel-default"
                 ng-class="{'panel-success':(dataset.articles[currentArticle]._.confirmed === true),'panel-danger':(dataset.articles[currentArticle]._.confirmed === false)}"
                 ng-show="(currentArticle > -1) && (dataset.articles.length > 0)">
                <div class="panel-heading">Article</div>

                <table class='table article-table'>
                    <thead></thead>
                    <tbody>
                        <tr ng-if="currentArticle > -1" ng-repeat="(property, item) in dataset.articles[currentArticle] track by $index">
                            <td>{{labels.get("sub", property)}}</td>
                            <td><span editable item="dataset.articles[currentArticle][property]" /></td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>

            <div class="panel panel-default" ng-show="dataset.thumbnails[dataset.articles[currentArticle]._.id]">
                <div class="panel-heading">First Page</div>
                <div class="panel-body">
                    <div class="thumbnail-container">
                        <img data-ng-src='{{dataset.thumbnails[dataset.articles[currentArticle]._.id]}}'>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6" ng-slhow="isArticleSelected()">
            <div class="panel panel-default">
                <div class="panel-heading">Compare with Zenon</div>
                <div class="panel-body">
                    <zenon search="getSearchObject()" result="zenonResult"></zenon>
                </div>
            </div>
        </div>

    </div>
</div>
