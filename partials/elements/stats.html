<div class="stats">
    <div ng-repeat="(key, stat) in getStats()" class="stat">
        <span
                class="badge badge-pill badge-default"
                ng-class="{'alert-success': stats._isOk(key, stat) == 1, 'alert-danger': stats._isOk(key, stat) == -1}"
        >{{stat}}</span>{{key}}
    </div>
</div>
