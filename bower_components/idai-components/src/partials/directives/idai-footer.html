<div class="row">
	<div class="col-md-12 text-center">
		<p>
			<a ng-repeat="(key, uri) in institutions" ng-href="{{uri}}">
				<img class="logoImage" ng-src="img/logo_{{key}}.png">
			</a>
		</p>
		<p>
			{{'footer_licensed_under'|transl8}}
			<a rel="license" href="info/order">Creative Commons</a> |
			<span ng-repeat="link in dynamicLinkList">
				<a href="info/{{link.id}}">{{link.title}}</a> |
			</span>
			{{'footer_bugs_to'|transl8}}
			<a href="mailto:{{mailto}}">{{mailto}}</a>
		</p>
		<p ng-show="version">
			<small>{{version}}</small>
		</p>
	</div>
</div>
